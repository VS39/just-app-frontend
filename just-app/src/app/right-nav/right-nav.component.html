<div>
  <div style="display: flex; justify-content: center; margin-top: 30px;">
    <input
      placeholder="Search"
      style="
        height: 30px;
        width: 70%;
        border-radius: 9px;
        border: 1px solid grey;
        padding-left: 10px;
      "
    />
  </div>
  <div class="right-nav-happening">
    <div>
      <div
        style="
          margin-top: 10px;
          margin-bottom: 10px;
          border-bottom: 1px solid grey;
        "
      >
        <div style="margin-left: 10px; margin-bottom: 10px;">
          what's happening
        </div>
      </div>
      <div
        *ngFor="let happen of happeningData"
        style="
          padding-bottom: 10px;
          padding-left: 10px;
          border-bottom: 1px solid grey;
        "
      >
        <div>{{ happen.topic }}</div>
        <div>{{ happen.trending }}</div>
        <div>{{ happen.noOfTweets }}</div>
      </div>
    </div>
  </div>
  <div class="who-to-follow">
    <div>
      <div
        style="
          margin-top: 10px;
          margin-bottom: 10px;
          border-bottom: 1px solid grey;
        "
      >
        <div style="margin-left: 10px; margin-bottom: 10px;">
          who to follow
        </div>
      </div>
      <div
        style="
          padding-bottom: 10px;
          padding-left: 10px;
          border-bottom: 1px solid grey;
        "
      >
        <div class="person">
          <div style="display: flex;">
            <div style="width: 20%;">icon</div>
            <div style="width: 60%;">
              <div>name</div>
              <div>username</div>
            </div>
            <div style="width: 20%;">follow</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
