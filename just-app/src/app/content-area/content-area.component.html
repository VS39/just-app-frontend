<div class="mainColors">
  <div style="padding-bottom: 2%">
    <div>
      <mat-toolbar class="mainColors navBarBorder">
        <div style="width: 80%; color: white">My Application</div>
        <div style="width: 20%; justify-content: end; display: flex">
          <img
            src="./assets/img/city.jpg"
            alt="Avatar"
            class="profilePic"
            (click)="showProfile()"
          />
        </div>
      </mat-toolbar>
    </div>
  </div>

  <div style="display: flex">
    <div style="width: 25%; margin-left: 5%">
      <app-left-nav (openRoute)="setRoute($event)"></app-left-nav>
    </div>

    <div style="width: 50%; margin-left: 2%; margin-right: 2%">
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>

    <div style="width: 25%; margin-right: 5%">
      <app-right-nav></app-right-nav>
    </div>
  </div>
</div>
